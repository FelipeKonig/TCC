{% extends 'ecommerce/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}

<body>

<section class="section-conten padding-y" style="min-height:84vh">

	<div class="card mx-auto " style="max-width: 500px; margin-top:100px; ">
      <div class="card-body ">
      <h4 class="card-title mb-5">Recuperar senha</h4>
          <label>Esqueceu sua senha? Forneça seu endereço de email abaixo, e nos te enviaremos um email com instruções para configurar uma nova.</label>
      <form  method="POST" autocomplete="off" >
          				{% csrf_token %}
          <div class="form-group">
              {{ form|crispy}}

          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Resetar minha senha  </button>
          </div>
      </form>

      </div>
    </div>
</section>
</body>

{% endblock %}
