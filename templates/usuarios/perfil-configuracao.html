{% extends 'ecommerce/base.html' %}
{% load static %}

{% block body %}

<link href="{% static 'css/stylesUsuarioConfiguracao.css' %}" rel="stylesheet" type="text/css"/>

<body>

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-gray">
<div class="container">
	<h2 class="title-page">Minha conta</h2>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION PAGETOP END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<div class="row">
	{% block menu-perfil %}
		 {% include "usuarios/menu-perfil.html" %}
	{% endblock %}
	<main class="col-md-9">

	<div class="card">
    <div class="card-body">
     <form class="row">
			 <div class="col-md-8">
				 <div class="form-row">
					 <div class="col-md form-group">
						 <label>Nome</label>
						 <input type="text" class="form-control" value="{{ user.first_name }}">
					 </div> <!-- form-group end.// -->
					 <div class="col form-group">
						 <label>Sobrenome</label>
						 <input type="text" class="form-control" value="{{user.last_name}}">
					 </div> <!-- form-group end.// -->
				 </div> <!-- form-row.// -->

				 <div class="form-row">
					 <div class="col form-group">
						 <label>Email</label>
						 <input type="email" class="form-control" value="{{ user.email }}">
					 </div> <!-- form-group end.// -->
						{% for telefone in telefones %}
						 <div class="form-group col-md-6">
							 <label>Telefone</label>
							 <input type="text" class="form-control" value="{{ telefone.numero }}">
						 </div> <!-- form-group end.// -->
						{% endfor%}
				 </div> <!-- form-row.// -->

				 <button class="btn btn-primary">Salvar</button>
				 <a href="{% url 'usuarios:alterarsenha' %}" class="btn btn-secondary btn-small">Alterar senha</a>

				 <br><br><br><br><br><br>

				 </div>
			 	</form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
	</main> <!-- col.// -->
</div>

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

</body>

{% endblock %}
