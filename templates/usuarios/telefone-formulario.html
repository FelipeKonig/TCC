{% if telefones.count == 1 %}
<div class="form-group col-md-6">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <label>Telefone</label>
      </div>
      <div class="col-lg-4">
        <select name="tipo_telefone">
          {% if telefones.0.tipo == 'fixo' %}
            <option value="fixo" selected>fixo</option>
            <option value="celular">celular</option>
          {% else %}
            <option value="fixo">fixo</option>
            <option value="celular" selected>celular</option>
          {% endif %}
        </select>
      </div>
      <div class="col-lg-8">
        <input type="text" name="numero_telefone" class="form-control" value="{{ telefones.0.numero }}">
      </div>
    </div>
  </div>
</div> <!-- form-group end.// -->
<div class="form-group col-md-6">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <label>Telefone alternativo</label>
      </div>
      <div class="col-lg-4">
        <select name="tipo_telefone2">
          <option value="fixo" selected>fixo</option>
          <option value="celular">celular</option>
        </select>
      </div>
      <div class="col-lg-8">
        <input type="text" name="numero_telefone2" class="form-control" value="">
      </div>
    </div>
  </div>
</div> <!-- form-group end.// -->
