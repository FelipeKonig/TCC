<!-- The Modal -->
<div class="modal" id="modal-foto">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      {% if perfil_usuario %}
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Nova foto de perfil</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
      {% else %}
        <div class="modal-header">
          <h4 class="modal-title">Nova logo da empresa</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
      {% endif %}

      <form class="form-class" enctype="multipart/form-data" onsubmit="return validateForm()" method="post">
      <!-- Modal body -->
        <div class="modal-body">
            {% csrf_token %}
            <input type="file" name="foto" id="foto" accept='image/*' required>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button class="btn btn-secondary" type="submit">Salvar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
    $("#foto").change(function() {

        var foto = $("#foto").val();

        try {
          var formato = foto.split(".")

          if (formato[1] == undefined) {
            $("#foto").val('');
            return false;
          }

        } catch (e) {
          $("#foto").val('');
          return false;
        }

        if (formato[1] == 'png' || formato[1] == 'jpeg' || formato[1] == 'jpg') {
          return true;
        }else{
          $("#foto").val('');
          return false;
        }
    });
</script>
